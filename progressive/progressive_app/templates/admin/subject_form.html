{% extends 'base.html' %}
{% block title %}{{ form_title }}{% endblock %}
{% block content %}
<div class="container">
  <h3><i class="bi bi-journal-bookmark"></i> {{ form_title }}</h3>
  <form method="post">{% csrf_token %}
    <div class="mb-3">
      <label>Subject Name</label>
      <input type="text" name="name" value="{{ subject.name }}" class="form-control">
    </div>
    <div class="mb-3">
      <label>Course</label>
      <select name="course" class="form-select">
        {% for c in courses %}
        <option value="{{ c.id }}" {% if subject.course and subject.course.id == c.id %}selected{% endif %}>{{ c.name }}</option>
        {% endfor %}
      </select>
    </div>
    <button class="btn btn-success">Save</button>
    <a href="{% url 'progressive_app:subjects_list' %}" class="btn btn-secondary">Cancel</a>
  </form>
</div>
{% endblock %}
