{% extends 'base.html' %}
{% block title %}Departments{% endblock %}
{% block content %}
<div class="container">
  <h3><i class="bi bi-building"></i> Departments</h3>
  <a href="{% url 'progressive_app:department_create' %}" class="btn btn-primary mb-3"><i class="bi bi-plus-square"></i> Add Department</a>
  <table class="table table-striped">
    <thead><tr><th>Name</th><th>Actions</th></tr></thead>
    <tbody>
      {% for d in departments %}
      <tr>
        <td>{{ d.name }}</td>
        <td>
          <a href="{% url 'progressive_app:department_edit' d.id %}" class="btn btn-sm btn-warning">Edit</a>
          <a href="{% url 'progressive_app:department_delete' d.id %}" class="btn btn-sm btn-danger">Delete</a>
        </td>
      </tr>
      {% empty %}<tr><td colspan="2">No departments found.</td></tr>{% endfor %}
    </tbody>
  </table>
</div>
{% endblock %}
