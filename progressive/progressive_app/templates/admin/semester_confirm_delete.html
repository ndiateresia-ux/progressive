{% extends 'base.html' %}
{% block title %}Delete Semester{% endblock %}
{% block content %}
<div class="container">
  <h3 class="text-danger"><i class="bi bi-exclamation-triangle"></i> Confirm Delete</h3>
  <p>Delete semester <strong>{{ semester.name }}</strong>?</p>
  <form method="post">{% csrf_token %}
    <button class="btn btn-danger">Delete</button>
    <a href="{% url 'semesters_list' %}" class="btn btn-secondary">Cancel</a>
  </form>
</div>
{% endblock %}
