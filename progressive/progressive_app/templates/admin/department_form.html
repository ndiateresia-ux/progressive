{% extends 'base.html' %}
{% block title %}{{ form_title }}{% endblock %}
{% block content %}
<div class="container">
  <h3><i class="bi bi-building"></i> {{ form_title }}</h3>
  <form method="post">{% csrf_token %}
    <div class="mb-3">
      <label>Department Name</label>
      <input type="text" name="name" value="{{ department.name }}" class="form-control">
    </div>
    <button class="btn btn-success">Save</button>
    <a href="{% url 'progressive_app:departments_list' %}" class="btn btn-secondary">Cancel</a>
  </form>
</div>
{% endblock %}
