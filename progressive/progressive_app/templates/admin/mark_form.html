{% extends 'base.html' %}
{% block title %}{{ form_title }}{% endblock %}
{% block content %}
<div class="card">
  <div class="card-header bg-primary text-white">{{ form_title }}</div>
  <div class="card-body">
    <form method="post">{% csrf_token %}
      <div class="row g-3">
        <div class="col-md-4">
          <label class="form-label">Student</label>
          <select name="student" class="form-select">
            {% for s in students %}
              <option value="{{ s.id }}" {% if mark.student_id == s.id %}selected{% endif %}>{{ s.admission_number }}</option>
            {% endfor %}
          </select>
        </div>
        <div class="col-md-4">
          <label class="form-label">Subject</label>
          <select name="subject" class="form-select">
            {% for sub in subjects %}
              <option value="{{ sub.id }}" {% if mark.subject_id == sub.id %}selected{% endif %}>{{ sub.code }} - {{ sub.name }}</option>
            {% endfor %}
          </select>
        </div>
        <div class="col-md-4">
          <label class="form-label">Class</label>
          <select name="school_class" class="form-select">
            {% for c in classes %}
              <option value="{{ c.id }}" {% if mark.school_class_id == c.id %}selected{% endif %}>{{ c.name }}</option>
            {% endfor %}
          </select>
        </div>
        <div class="col-md-6">
          <label class="form-label">Term</label>
          <input type="text" name="term" value="{{ mark.term }}" class="form-control">
        </div>
        <div class="col-md-6">
          <label class="form-label">Score</label>
          <input type="number" step="0.01" name="score" value="{{ mark.score }}" class="form-control">
        </div>
      </div>
      <button class="btn btn-primary mt-3">Save</button>
      <a href="{% url 'progressive_app:marks_list' %}" class="btn btn-secondary mt-3">Cancel</a>
    </form>
  </div>
</div>
{% endblock %}
