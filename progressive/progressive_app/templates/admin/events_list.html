{% extends 'base.html' %}
{% block title %}Events{% endblock %}
{% block content %}
<div class="container">
  <h3><i class="bi bi-calendar-check"></i> Events</h3>
  <a href="{% url 'progressive_app:event_create' %}" class="btn btn-primary mb-3"><i class="bi bi-plus-square"></i> Add Event</a>
  <table class="table table-striped text-dark">
    <thead class="table-dark">
      <tr>
        <th>Title</th>
        <th>Date</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      {% for e in events %}
      <tr class="text-dark">
        <td>{{ e.name }}</td>  <!-- use e.name if your model uses name -->
        <td>{{ e.date }}</td>
        <td>
          <a href="{% url 'progressive_app:event_edit' e.id %}" class="btn btn-sm btn-warning">Edit</a>
          <a href="{% url 'progressive_app:event_delete' e.id %}" class="btn btn-sm btn-danger">Delete</a>
        </td>
      </tr>
      {% empty %}
      <tr class="text-dark">
        <td colspan="3">No events found.</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
{% endblock %}
