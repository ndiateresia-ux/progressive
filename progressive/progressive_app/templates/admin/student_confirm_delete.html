{% extends 'base.html' %}
{% block title %}Delete Student{% endblock %}
{% block content %}
<div class="card shadow-sm">
  <div class="card-header bg-danger text-white">Confirm Delete</div>
  <div class="card-body">
    <p>Are you sure you want to delete student <strong>{{ student.first_name }} {{ student.last_name }}</strong> ({{ student.admission_number }})?</p>
    <form method="post">
      {% csrf_token %}
      <button class="btn btn-danger">Yes, Delete</button>
      <a href="{% url 'students_list' %}" class="btn btn-secondary">Cancel</a>
    </form>
  </div>
</div>
{% endblock %}
