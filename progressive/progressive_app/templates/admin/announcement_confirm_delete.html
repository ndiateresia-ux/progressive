{% extends 'base.html' %}
{% block title %}Delete Announcement{% endblock %}
{% block content %}
<div class="container">
  <h3 class="text-danger"><i class="bi bi-exclamation-triangle"></i> Confirm Delete</h3>
  <p>Delete announcement <strong>{{ announcement.title }}</strong>?</p>
  <form method="post">{% csrf_token %}
    <button class="btn btn-danger">Delete</button>
    <a href="{% url 'announcements_list' %}" class="btn btn-secondary">Cancel</a>
  </form>
</div>
{% endblock %}
