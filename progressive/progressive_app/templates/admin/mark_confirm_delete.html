{% extends 'base.html' %}
{% block title %}Delete Mark{% endblock %}
{% block content %}
<div class="card">
  <div class="card-header bg-danger text-white">Confirm Delete</div>
  <div class="card-body">
    <p>Delete mark for student <strong>{{ mark.student.admission_number }}</strong> in subject {{ mark.subject.code }}?</p>
    <form method="post">{% csrf_token %}
      <button class="btn btn-danger">Yes, Delete</button>
      <a href="{% url 'marks_list' %}" class="btn btn-secondary">Cancel</a>
    </form>
  </div>
</div>
{% endblock %}
