{% extends 'base.html' %}
{% block title %}Subjects{% endblock %}
{% block content %}
<div class="container">
  <h3><i class="bi bi-journal-bookmark"></i> Subjects</h3>
  <a href="{% url 'progressive_app:subject_create' %}" class="btn btn-primary mb-3"><i class="bi bi-plus-square"></i> Add Subject</a>
  <table class="table table-striped">
    <thead><tr><th>Name</th><th>Course</th><th>Actions</th></tr></thead>
    <tbody>
      {% for s in subjects %}
      <tr>
        <td>{{ s.name }}</td>
        <td>{{ s.course.name }}</td>
        <td>
          <a href="{% url 'progressive_app:subject_edit' s.id %}" class="btn btn-sm btn-warning">Edit</a>
          <a href="{% url 'progressive_app:subject_delete' s.id %}" class="btn btn-sm btn-danger">Delete</a>
        </td>
      </tr>
      {% empty %}<tr><td colspan="3">No subjects found.</td></tr>{% endfor %}
    </tbody>
  </table>
</div>
{% endblock %}
