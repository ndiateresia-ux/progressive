{% extends 'base.html' %}
{% block title %}Classes List{% endblock %}
{% block content %}
<div class="container">
  <h3><i class="bi bi-collection"></i> Classes</h3>

  <a href="{% url 'progressive_app:class_create' %}" class="btn btn-success mb-3">
    <i class="bi bi-plus-circle"></i> Add New Class
  </a>

  <table class="table table-striped">
    <thead>
      <tr>
        <th>Class Name</th>
        <th>Course</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      {% for school_class in classes %}
      <tr>
        <td>{{ school_class.name }}</td>
        <td>{{ school_class.course.name }}</td>
        <td>
          <a href="{% url 'progressive_app:class_edit' school_class.id %}" class="btn btn-primary btn-sm">
            <i class="bi bi-pencil-square"></i> Edit
          </a>
          <a href="{% url 'progressive_app:class_delete' school_class.id %}" class="btn btn-danger btn-sm">
            <i class="bi bi-trash"></i> Delete
          </a>
        </td>
      </tr>
      {% empty %}
      <tr>
        <td colspan="3">No classes found.</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
{% endblock %}
