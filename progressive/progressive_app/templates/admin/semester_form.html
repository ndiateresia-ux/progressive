{% extends 'base.html' %}
{% block title %}{{ form_title }}{% endblock %}
{% block content %}
<div class="container">
  <h3><i class="bi bi-calendar-event"></i> {{ form_title }}</h3>
  <form method="post">{% csrf_token %}
    <div class="mb-3">
      <label>Semester Name</label>
      <input type="text" name="name" value="{{ semester.name }}" class="form-control">
    </div>
    <div class="mb-3">
      <label>Start Date</label>
      <input type="date" name="start_date" value="{{ semester.start_date }}" class="form-control">
    </div>
    <div class="mb-3">
      <label>End Date</label>
      <input type="date" name="end_date" value="{{ semester.end_date }}" class="form-control">
    </div>
    <button class="btn btn-success">Save</button>
    <a href="{% url 'progressive_app:semesters_list' %}" class="btn btn-secondary">Cancel</a>
  </form>
</div>
{% endblock %}
