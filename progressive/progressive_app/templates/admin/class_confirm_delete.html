{% extends 'base.html' %}
{% block title %}Delete Class{% endblock %}
{% block content %}
<div class="container">
  <h3><i class="bi bi-exclamation-triangle"></i> Confirm Delete</h3>
  <p>Are you sure you want to delete the class <strong>{{ school_class.name }}</strong> ({{ school_class.course.name }})?</p>

  <form method="post">{% csrf_token %}
    <button type="submit" class="btn btn-danger">
      <i class="bi bi-trash"></i> Yes, Delete
    </button>
    <a href="{% url 'classes_list' %}" class="btn btn-secondary">Cancel</a>
  </form>
</div>
{% endblock %}
