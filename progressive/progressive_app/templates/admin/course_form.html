{% extends 'base.html' %}
{% block title %}{{ form_title }}{% endblock %}
{% block content %}
<div class="container">
  <h3><i class="bi bi-book"></i> {{ form_title }}</h3>
  <form method="post">{% csrf_token %}

    <!-- Course Name -->
    <div class="mb-3">
      <label for="courseName">Course Name</label>
      <input type="text" id="courseName" name="name"
             value="{{ course.name|default_if_none:'' }}"
             class="form-control" required>
    </div>

    <!-- Department Dropdown -->
    <div class="mb-3">
      <label for="departmentSelect">Department</label>
      <select id="departmentSelect" name="department" class="form-select" required>
  <option value="">Select Department</option>
  {% for d in departments %}
    <option value="{{ d.id }}" {% if course.department and course.department.id == d.id %}selected{% endif %}>
      {{ d.name }}
    </option>
  {% endfor %}
</select>
    </div>

    <!-- Buttons -->
    <button type="submit" class="btn btn-success">Save</button>
    <a href="{% url 'progressive_app:courses_list' %}" class="btn btn-secondary">Cancel</a>
  </form>
</div>
{% endblock %}
