{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Login | Progressive System</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <!-- Custom Theme -->
    <link rel="stylesheet" href="{% static 'css/theme.css' %}">
  </head>
  <body class="login-page">
    <div class="container d-flex justify-content-center align-items-center min-vh-100">
      <div class="row login-box shadow-lg rounded bg-white overflow-hidden w-100">

        <!-- Photo Section (Left) -->
        <div class="col-md-6 p-0">
          <img src="{% static 'images/login-photo.jpg' %}" alt="Login Illustration" class="img-fluid h-100 w-100 object-fit-cover">
        </div>

        <!-- Login Form (Right) -->
        <div class="col-md-6 p-5 d-flex flex-column justify-content-center">
          <h3 class="text-center mb-4 text-primary">
            <i class="bi bi-box-arrow-in-right"></i> Login
          </h3>

          <form method="post" action="{% url 'progressive_app:login' %}">
            {% csrf_token %}

            <!-- Email -->
            <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <input type="text" class="form-control" id="email" name="email" placeholder="Enter your email" required>
            </div>

            <!-- Password -->
            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <input type="password" class="form-control" id="password" name="password" placeholder="Enter your password" required>
            </div>

            <!-- Submit -->
            <div class="d-grid mb-3">
              <button type="submit" class="btn btn-primary">
                <i class="bi bi-door-open"></i> Login
              </button>
            </div>
          </form>

          <!-- Footer directly below sign-in -->
          <footer class="text-center mt-4">
            <small class="text-muted">Â© {% now "Y" %} Progressive System. All rights reserved.</small>
          </footer>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
